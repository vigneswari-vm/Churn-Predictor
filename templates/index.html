<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="rectangle-container">
        <h1>🔮 Predict Customer Churn</h1>
        <form action="/predict" method="post">
            <div class="form-row">
                <input type="number" step="any" name="tenure" placeholder="Tenure (Months)" required>
                <input type="number" step="any" name="MonthlyCharges" placeholder="Monthly Charges" required>
                <input type="number" step="any" name="TotalCharges" placeholder="Total Charges" required>
            </div>
            <input type="submit" value="🔍 Predict">
        </form>
    </div>
</body>
</html>
